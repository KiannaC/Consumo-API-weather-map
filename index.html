<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Open Weather Map Api</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center mx-auto flex-wrap bg-primary-subtle w-50">
        <div class="w-100 text-center fs-2" id="location"></div>
        <div class="w-100 text-center fs-1" id="temp"></div>
        <div class="w-100 text-center fs-5"  id="date">Mayo 8-2023</div>
        <div class="w-100 text-center fs-5" id="feels_like">Sensación térmica: 17°</div>
        <div class="w-100 text-center fs-5" id="description">Parcialmente nublado</div>
        <div class="w-100 text-center fs-5" id="humidity">Humedad: 59</div>
        <div class="w-100 text-center fs-5" id="pressure">Presión: 1024</div>
    </div>
    <div class="d-flex align-items-center justify-content-center mx-auto flex-wrap bg-primary-subtle w-50">
        <img width="35%" class="" id="clima" src="" alt="">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/JS/code.js"></script>
</body>
</html>
